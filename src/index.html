<!DOCTYPE html>
<html lang="en" ng-app="pagespeedApp">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
	<title>Google PageSpeed Insights Demo | Lehman Black</title>

	<!-- include: "type": "css", "files": "lib/**/*.css" -->
	<!-- /include -->

	<!-- include: "type": "css", "files": "css/**/*.css" -->
	<!-- /include -->

	<!-- include: "type": "js", "files": "lib/**/*.js" -->

	<!-- include: "type": "js", "files": "js/app/**/*.module.js" -->

	<!-- include: "type": "js", "files": "js/app/**/*.service.js" -->

</head>
<body>
	<header class="page-header">
		<h1>Google PageSpeed Insights Demo by Lehman Black</h1>
	</header>

	<div class="panel panel-primary" ng-controller="pagespeedQueryFormController as form">
		<div class="panel-heading">Google PageSpeed Insights</div>
		<div class="panel-body">
			<form id="pagespeed-query-form" >
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">Check PageSpeed ranking for...</label>
						<input id="pagespeed-query" class="form-control" type="url" placeholder="http://www.lehmanblack.com" ng-model="form.url">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit" ng-click="form.submit()" ng-disabled="form.canNotSubmit()">Get PageSpeed</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
