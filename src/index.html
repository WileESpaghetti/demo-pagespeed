<!DOCTYPE html>
<html lang="en" ng-app="pagespeedApp">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
	<title>Google PageSpeed Insights Demo | Lehman Black</title>

</head>
<body ng-controller="pagespeedQueryFormController as form">
	<header class="page-header">
		<h1>Google PageSpeed Insights Demo by Lehman Black</h1>
	</header>

	<div class="panel panel-primary">
		<div class="panel-heading">Google PageSpeed Insights</div>
		<div class="panel-body">
			<form id="pagespeed-query-form" >
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">Check PageSpeed ranking for...</label>
						<input id="pagespeed-query" class="form-control" type="url" placeholder="http://www.lehmanblack.com" ng-model="form.url">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit" ng-click="form.submit()" ng-disabled="form.canNotSubmit()">Get PageSpeed</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--<div class="alert alert-info" role="alert"><strong>Please wait</strong> Fetching PageSpeed information...</div>-->
	<!--<div class="alert alert-danger" role="alert"><strong>Error</strong> Could not fetch PageSpeed information.</div>-->
	<!--<div class="alert alert-success" role="alert">PageSpeed information fetched successfully!</div>-->
	<div class="row">
		<div class="col-md-4">
			<pagespeed-summary host="form.pagespeedResults.data.id" data="form.pagespeedResults" ng-if="form.pagespeedResults"></pagespeed-summary>
		</div>
	</div>
</body>
</html>
